<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Account Management</title>
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Account Management</h1>

    <div id="signup-section">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="su_username" placeholder="Username or Email" required />
        <input type="password" id="su_password" placeholder="Password" required />
        <input type="text" id="su_name" placeholder="Full Name" required />
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>

    <div id="login-section" class="hidden">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="li_username" placeholder="Username or Email" required />
        <input type="password" id="li_password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up here</a></p>
    </div>

    <div id="profile-section" class="hidden">
      <h2>Welcome, <span id="profile-name"></span>!</h2>
      <p>Username: <span id="profile-username"></span></p>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
    <script src="/static/accounts.js"></script>
</body>
</html>
