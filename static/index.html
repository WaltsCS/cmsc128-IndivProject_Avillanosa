<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
</head>

<body>
  <div class="container d-flex justify-content-center">
    <div class="container-box shadow-lg">
      <h1 class="mb-3">My To-Do List</h1>

      <div id="welcome-user" class="mb-3 fw-bold"></div>

      <!-- Profile + Logout buttons -->
      <div class="mb-4">
        <button class="nav-btn" id="profileBtn">Profile</button>
        <button class="nav-btn" id="logoutBtn">Logout</button>
      </div>

      <form id="taskForm" class="row g-2">
        <div class="col-md-4">
          <input id="title" class="form-control" placeholder="Task title" required>
        </div>
        <div class="col-md-3">
          <input id="due_date" class="form-control flatpickr-date" placeholder="Select Due Date" required>
        </div>
        <div class="col-md-3">
          <input id="due_time" class="form-control flatpickr-time" placeholder="Select Time" required>
        </div>

        <div class="col-md-2 d-flex">
          <select id="priority" class="form-select">
            <option value="Low" selected>Low</option>
            <option value="Mid">Mid</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="col-12">
          <button class="btn btn-primary w-100">Add Task</button>
        </div>
      </form>

      <ul id="list"></ul>

    </div>
  </div>

  <!-- Toast Message -->
  <div id="toast" class="toast hidden">
    <div id="toast-msg"></div>
    <button id="toast-undo" class="toast-undo hidden">Undo</button>
  </div>


  <!-- DELETE CONFIRM MODAL -->
  <div id="deleteModal" class="modal-overlay hidden">
    <div class="modal-box">
      <h3 class="modal-title">Delete Task?</h3>
      <p class="modal-message">Are you sure you want to delete this task?</p>

      <div class="modal-buttons">
        <button id="deleteCancel" class="modal-btn cancel">Cancel</button>
        <button id="deleteConfirm" class="modal-btn delete">Delete</button>
      </div>
    </div>
  </div>
  
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- JS -->
  <script src="/static/script.js"></script>
  
</body>
</html>
