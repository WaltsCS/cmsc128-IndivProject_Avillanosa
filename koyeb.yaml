# KOYEB DEPLOYMENT CONFIG

services:
  - name: tdl-webapp
    type: web
    runtime: docker
    dockerfile: Dockerfile

    ports:
      - port: 8000
        protocol: http

    env:
      SECRET_KEY: "change-this-in-koyeb-ui"
      FLASK_DEBUG: "0"
      DATABASE_PATH: "/app/data/app.db"

    volumes:
      - name: tdl-volume
        mount_path: /app/data

    regions:
      - fra  # Frankfurt region (free tier)

volumes:
  - name: tdl-volume
    size: 1GB
